<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>006 - Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="frame">
            <div class="center">
                <div class="profile">
                    <div class="image">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="img/photo.jpg" width="70" height="70" alt="Jyotsna Singh">
                    </div>
                    <div class="name">Jyotsna Singh</div>
                    <div class="job">Fullstack Developer</div>
                    
                    <div class="actions">
                        <button class="btn">Follow</button>
                        <button class="btn">Message</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="box">
                        <span class="value">752</span>
                        <span class="parameter">Posts</span>
                    </div>
                    <div class="box">
                        <span class="value">3408</span>
                        <span class="parameter">Likes</span>
                    </div>
                    <div class="box">
                        <span class="value">1500</span>
                        <span class="parameter">Followers</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
